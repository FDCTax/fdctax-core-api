# FDC Core - Docker Compose Configuration
# For local development and testing

version: '3.8'

services:
  # ==================== BACKEND API ====================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fdc-core-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - STORAGE_REF_BASE=${STORAGE_REF_BASE:-local://uploads}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fdc-network

  # ==================== POSTGRESQL ====================
  postgres:
    image: postgres:15-alpine
    container_name: fdc-core-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fdc_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fdc_password}
      POSTGRES_DB: ${POSTGRES_DB:-fdc_core}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fdc_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fdc-network

  # ==================== MONGODB (Legacy) ====================
  mongodb:
    image: mongo:6
    container_name: fdc-core-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: fdc_tax_crm
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - fdc-network

volumes:
  postgres_data:
  mongodb_data:

networks:
  fdc-network:
    driver: bridge
