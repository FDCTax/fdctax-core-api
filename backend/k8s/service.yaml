# FDC Core - Kubernetes Service Configuration
apiVersion: v1
kind: Service
metadata:
  name: fdc-core-backend
  labels:
    app: fdc-core
    component: backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8001
      protocol: TCP
  selector:
    app: fdc-core
    component: backend
---
# Headless service for direct pod access
apiVersion: v1
kind: Service
metadata:
  name: fdc-core-backend-headless
  labels:
    app: fdc-core
    component: backend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8001
      targetPort: 8001
  selector:
    app: fdc-core
    component: backend
