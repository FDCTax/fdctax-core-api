# FDC Core - Kubernetes Deployment Configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fdc-core-backend
  labels:
    app: fdc-core
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fdc-core
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: fdc-core
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/api/health"
    spec:
      serviceAccountName: fdc-core-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      containers:
        - name: backend
          image: ghcr.io/fdctax/fdc-core-backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          
          # Environment variables from secrets
          envFrom:
            - secretRef:
                name: fdc-core-secrets
            - configMapRef:
                name: fdc-core-config
          
          env:
            - name: PORT
              value: "8001"
            - name: ENVIRONMENT
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          
          # Health checks
          livenessProbe:
            httpGet:
              path: /api/health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Resource limits
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          
          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          # Volume mounts
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: tmp
              mountPath: /tmp
      
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: fdc-core-data
        - name: tmp
          emptyDir: {}
      
      # Pod anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: fdc-core
                    component: backend
                topologyKey: kubernetes.io/hostname
